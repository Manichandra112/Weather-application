 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Weather App</h1>
            <div class="search">
                <input id="input-box" placeholder="Enter the city name" type="text">
                <button id="search">Search</button>
            </div>
        </header>

        <div class="middle-page">
            <div class="left-side">
                <img id="weatherimg" src="./images/rainy-day.png" alt="Weather Image">
                <div class="firstcontent">
                    <span id="temp-value">25</span><span id="unit">&#176;</span><span id="c">C</span>
                    <div id="weather-desc">Cloudy</div>
                    <div id="location">Hyderabad</div>
                </div>
            </div>    

            <div class="cards">
                <div class="card">
                    <img class="icon-img" src="./images/humidity.png" alt="Humidity">
                    <div class="desc">Humidity</div>
                    <div id="humiditys">24%</div>
                </div>
                <div class="card">
                    <img class="icon-img" src="./images/high-tide.png" alt="Sealevel">
                    <div class="desc">Sealevel</div>
                    <div id="sealevel">24m</div>
                </div>
                <div class="card">
                    <img class="icon-img" src="./images/thermometer.png" alt="Feels Like">
                    <div class="desc">Feels like</div>
                    <div id="feelslike">28Â°C</div>
                </div>
                <div class="card">
                    <img class="icon-img" src="./images/wind.png" alt="Pressure">
                    <div class="desc">Pressure</div>
                    <div id="pressure">1012 hPa</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
